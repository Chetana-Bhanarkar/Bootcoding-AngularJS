<div class="container">
  <div class="seller-auth my-4">
    <h1 class="text-center fst-italic">Seller Sign-up</h1>
    <div class="sign-up border w-50 p-5 rounded mx-auto bg-light" >
      <form #SellerSignup = "ngForm" (ngSubmit)="SignUp(SellerSignup.value)">
        <div class="mb-3">
          <label for="name" class="form-label">Enter Name</label>
          <input type="text" class="form-control" id="name" name="name" ngModel>
        </div>

        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="Password" name="password" ngModel>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email-id</label>
          <input type="email" class="form-control " id="email" name="email" ngModel>
        </div>

        <button type="" class="btn btn-primary">Sign-up</button>
      </form>
    </div>
  </div>
</div>
