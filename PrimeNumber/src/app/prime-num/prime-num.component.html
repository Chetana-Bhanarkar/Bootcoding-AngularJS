<form action="" style="margin: 50px;" #prime="ngForm" (ngSubmit) = "getPrime(prime.value)">
    <label for="">Enter the number to check it is prime or not</label> <br><br>
    <input type="number" name="num" ngModel="prime.num"> <br><br>
    <button type="submit">Submit</button> <br><br>
    <input type="text" name="result" ngModel="prime.result">
</form>
